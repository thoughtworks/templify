settings:
  placeholder:
    prefix: "{{cookiecutter."
    suffix: "}}"

steps:
  - kind: XmlHandler
    apiVersion: v1
    spec:
      - files:
          - pom.xml
        placeholders:
          - match: /project/artifactId
            replace: project-name
          - match: /project/groupId
            replace: group-id
          - match: /project/version
            replace: project-version
          - match: /project/name
            replace: project-name
          - match: /project/description
            replace: project-description

  - kind: PlainTextHandler
    apiVersion: v1
    spec:
      - files:
          - src/main/java/com/example/demo_with_spring/hello/HelloController.java
          - src/test/java/com/example/demo_with_spring/hello/HelloControllerTest.java
        placeholders:
          - match: "/hello"
            replace: "get-mapping"
          - match: "Hello World"
            replace: "return-get"

  - kind: JavaHandler
    apiVersion: v1
    spec:
      - placeholders:
          - match: com.example.demo_with_spring.hello
            replace: template-demo-package
        baseDir: src/main/java
      - placeholders:
          - match: com.example.demo_with_spring.hello
            replace: template-demo-package
        baseDir: src/test/java
